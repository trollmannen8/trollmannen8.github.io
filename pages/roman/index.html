<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Roman Numeral Converter</title>
</head>
<body>

    <h1>Roman Numeral Converter</h1>
    <p id="description">Converts Arabic numbers to Roman numerals</p>

    <div id="content">
        <label for="arabic">Enter an Arabic number (1 to 3999):</label>
        <input type="number" name="arabic" id="arabic" placeholder="Arabic number">
        <button id="button" onclick="calculate()">Convert</button>
        <span>Roman numerals:</span>
        <p id="result"></p>
    </div>

    <footer>

        <p>Background picture: <a href="https://unsplash.com/@benceboros?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">BENCE BOROS</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </p>
        <p>&copy; 2021, Takács Dániel</p>

    </footer>
    
    <script>

        function convertToRoman(num) {
            let result = "";
            if (num == 0) {
                return "NULLA";
            }
            if (num > 3999) {
                return "That's too big!";
            }
            if (num < 0) {
                return "There are no negative Roman numerals!";
            }
            if (num - Math.floor(num) != 0) {
                return "Only whole numbers, please!";
            }
            while (num >= 1000) {
                result += "M";
                num -= 1000;
            }
            if (num >= 900) {
                result += "CM";
                num -= 900;
            }
            if (num >= 500) {
                result += "D";
                num -= 500;
            }
            if (num >= 400) {
                result += "CD";
                num -= 400;
            }
            while (num >= 100) {
                result += "C";
                num -= 100;
            }
            if (num >= 90) {
                result += "XC";
                num -= 90;
            }
            if (num >= 50) {
                result += "L";
                num -= 50;
            }
            if (num >= 40) {
                result += "XL";
                num -= 40;
            }
            while (num >= 10) {
                result += "X";
                num -= 10;
            }
            if (num >= 9) {
                result += "IX";
                num -= 9;
            }
            if (num >= 5) {
                result += "V";
                num -= 5;
            }
            if (num >= 4) {
                result += "IV";
                num -= 4;
            }
            while (num >= 1) {
                result += "I";
                num -= 1;
            }
            return result;
        }

        document.getElementById("arabic").addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("button").click();
          }
        });

        function calculate(){
        var arabicNumber = document.getElementById("arabic").value;
        var romanNumber = convertToRoman(arabicNumber);
        document.getElementById("result").innerHTML = romanNumber;
        }

    </script>

</body>
</html>
