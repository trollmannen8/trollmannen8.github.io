<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>
<body>

    <h1>Breakout</h1>
    
    <div id="content">
        

        <canvas id="myCanvas" width="850" height="480"></canvas>

        <div id="controls">

            <div id="left">

                <label for="difficulty">Difficulty:</label>
                <br>
                <select name="" id="difficulty">
                    <option value="3">Easy, you have 3 lives</option>
                    <option value="2">Medium, you have 2 lives</option>
                    <option value="1">Hard, you have 1 life</option>
                </select>

                <button id="set">SET</button>

            </div>

            <div id="middle">
                
                <span id="start">Hit ENTER to start!</span>
                
            </div>

            <div id="right">

                <span>Controls:</span>
                
                <ul>
                    <li>&larr;: left</li>
                    <li>&rarr;: right</li>
                </ul>

            </div>

        </div>
        
    </div>

    <script src="breakout.js"></script>

</body>
</html>
