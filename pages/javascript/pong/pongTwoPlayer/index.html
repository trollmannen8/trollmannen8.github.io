<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pong - Two Player</title>
</head>
<body>

    <h1>PONG</h1>

    <div id="content">

        <div id="gameboard">

            <div>
                <h3>Player 1 Controls:</h3>
                <p>a: up</p>
                <p>y: down</p>
            </div>

            <canvas id="canvas" width="640" height="480"></canvas>

            <div>
                <h3>Player 2 Controls:</h3>
                <p>&uarr;: up</p>
                <p>&darr;: down</p>
            </div>
            
        </div>

        <span id="start">Hit SPACE to start</span>

    </div>
        
    <div id="result"></div>

    <footer>
        <a href="../index.html">Back to Main Menu</a>
    </footer>
        
    <script src="pongTwoPlayer.js"></script>

</body>
</html>
