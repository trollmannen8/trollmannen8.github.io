<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Pong - One Player</title>
</head>
<body>

    <h1>PONG</h1>

    <div id="content">

        <div id="gameboard">

            <div id="controls">
                <h3>Controls:</h3>
                <p>&uarr;: up</p>
                <p>&darr;: down</p>
            </div>

            <canvas id="canvas" width="640" height="480"></canvas>

            <div id="form">
                <span>AI Level:</span>
                <br>
                <select name="aiLevel" id="aiLevel">
                    <option value="0.06" selected>Rookie</option>
                    <option value="0.07">Intermediate</option>
                    <option value="0.08">Pro</option>
                </select>
                <br>
                <button id="set">SET</button>
            </div>
            
        </div>

        <span id="start">Hit SPACE to start</span>

    </div>
        
    <div id="result"></div>

    <footer>
        <a href="../index.html">Back to Main Menu</a>
    </footer>
        
    <script src="pong.js"></script>

</body>
</html>
