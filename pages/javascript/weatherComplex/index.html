<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript időjárás</title>
</head>
<body>
    
    <h1>Budapest időjárása</h1>

    <div class="top-banner">
        <span class="msg"></span>
    </div>

    <div class="row">
        
        <div class="column">
            
            <div class="ajax-section">
                <div id="content-current"></div>
            </div>
            
            <div class="ajax-section">
                <div id="content-hourly">
                    <h3>Óránkénti előrejelzés a következő 24 órára</h3>
                </div>
            </div>
            
        </div>
        
        <div class="column">

            <div class="ajax-section">
                <div id="content-daily">
                    <h3>Előrejelzés hét napra</h3>
                </div>
            </div>

        </div>

    </div>

    <script src="weather.js"></script>

</body>
</html>
